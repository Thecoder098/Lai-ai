<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai AI Chatbot(not owned by lal)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 300px;
            max-width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .input-box button {
            width: 18%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-box button:hover {
            background-color: #45a049;
        }
        .bot-message, .user-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        .user-message {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="bot-message">Lai: Hello! How can I assist you today?</div>
    </div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const botResponses = {
        "hello": "Hi there! How can I help you today?",
        "hi": "Hello! How are you doing?",
        "how are you": "I'm doing great, thanks for asking!",
        "what is your name": "I am called Lai, your AI assistant.",
        "bye": "Goodbye! Take care!",
        " tips to study": "I recommend getting info and making a fact file/presentation to show your work",  
        "default": "I'm sorry, I didn't understand that. Can you please rephrase?"
    };

    function getBotResponse(userInput) {
        userInput = userInput.toLowerCase().trim();

        // Check if the input matches a predefined response
        if (botResponses[userInput]) {
            return botResponses[userInput];
        } else {
            return botResponses["default"];
        }
    }

    function sendMessage() {
        const userInput = document.getElementById("user-input").value.trim();
        if (userInput === "") return;

        // Display user message
        const chatBox = document.getElementById("chat-box");
        const userMessage = document.createElement("div");
        userMessage.classList.add("user-message");
        userMessage.textContent = userInput;
        chatBox.appendChild(userMessage);

        // Get and display bot response
        const botMessage = document.createElement("div");
        botMessage.classList.add("bot-message");
        botMessage.textContent = getBotResponse(userInput);
        chatBox.appendChild(botMessage);

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear the input field
        document.getElementById("user-input").value = "";
    }

    // Allow pressing "Enter" to send the message
    document.getElementById("user-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
